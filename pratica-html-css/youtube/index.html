<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="logo-menu">
        <i class="ph-list" title="Menu"></i>
        <img src="./images/logo.png" alt="Imagem de logo do youtube" />
      </div>

      <div class="search">
        <div class="box-search">
          <input type="text" placeholder="Pesquisar" />
          <i class="ph-magnifying-glass"></i>
        </div>
        <i class="ph-microphone" title="Pesquisar por sua voz"></i>
      </div>

      <div class="icons">
        <i class="ph-video-camera" title="Criar"></i>
        <i class="ph-squares-four" title="Aplicativos"></i>
        <div class="notification">
          <i class="ph-bell" title="Notificações"></i>
          <span>9+</span>
        </div>
        <img src="./images/logomarca.png" alt="Imagem do usuário youtube" />
      </div>
    </header>
    <div class="container">
      <aside>
        <div class="content-side">
          <div class="link">
            <i class="material-icons">home</i>
            <a href="">Home</a>
          </div>
          <div class="link">
            <i class="material-icons">explore</i>
            <a href="">Explorar</a>
          </div>
          <div class="link">
            <i class="material-icons">subscriptions</i>
            <a href="">Inscrições</a>
          </div>
        </div>

        <div class="content-side">
          <div class="link">
            <i class="material-icons">video_library</i>
            <a href="">Biblioteca</a>
          </div>
          <div class="link">
            <i class="material-icons">history</i>
            <a href="">Historico</a>
          </div>
          <div class="link">
            <i class="material-icons">watch_later</i>
            <a href="">Assistir mais tarde</a>
          </div>
          <div class="link">
            <i class="material-icons">thumb_up</i>
            <a href="">Videos marcados</a>
          </div>
        </div>

        <div class="content-side">
          <h2>Inscrições</h2>
          <div class="link">
            <i class="material-icons">video_library</i>
            <a href="">Biblioteca</a>
          </div>
          <div class="link">
            <i class="material-icons">history</i>
            <a href="">Historico</a>
          </div>
          <div class="link">
            <i class="material-icons">watch_later</i>
            <a href="">Assistir mais tarde</a>
          </div>
          <div class="link">
            <i class="material-icons">thumb_up</i>
            <a href="">Videos marcados</a>
          </div>
        </div>
      </aside>
      <main>Hello World</main>
    </div>
  </body>
</html>
