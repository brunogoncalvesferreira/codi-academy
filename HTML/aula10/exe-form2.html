<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios form 2</title>
  </head>
  <body>
    <h2>Faça seu login na Codi Academy</h2>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input type="text" />
      </div>

      <div>
        <label for="idade">Idade</label>
        <input type="number" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" />
      </div>

      <div>
        <input type="checkbox" id="estudante" checked />
        <label for="estudante">Estudante</label>
      </div>

      <div>
        <input type="checkbox" id="professor" />
        <label for="professor">Professor</label>
      </div>

      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" />
      </div>

      <div>
        <label for="cidade">Cidade</label>
        <input type="text" />
      </div>

      <div>
        <label for="experiencia">Experiência</label>
        <select>
          <option selected>Iniciante</option>
          <option>Já tem experiência</option>
        </select>
      </div>

      <div>
        <label for="estado">Estado</label>
        <select>
          <option>MG</option>
          <option selected>RJ</option>
          <option>SP</option>
        </select>
      </div>

      <div>
        <input type="submit" value="Cadastar" />
      </div>
    </form>
  </body>
</html>
